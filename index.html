				background: skyblue;

				text-align: center;
				line-height: 40px;
				
			}
			a{

			}
			.nav li{
				width: 100px;
				height: 40px;
				background: skyblue;
				
			}
			.nav>li{
				float: left;
				margin-right: 10px;
				/*相对位置*/
				position: relative;
			}
			.nav>li:last-child{
				margin-right: 0;
			}
			.nav li ul{
				/*绝对位置*/
				position: absolute;
				left: 0;
				top: 40px;
				display: none;
			}
		</style>

			//优化上面三段重复性代码
			function nav(liID,ulID){
				var oLi = document.getElementById(liID);
				var oUl = document.getElementById(ulID);
				
				oLi.onmouseover = function(){
